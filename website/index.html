<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/courtofarms.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office of the Attorney General - Department of Justice</title>
    <meta name="description" content="Official website of the Office of the Attorney General, Department of Justice, Kenya. Upholding the rule of law and ensuring equal access to justice for all Kenyans." />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://supabase.co">

    <!-- Preload critical images - only the most important ones -->
    <link rel="preload" as="image" href="/courtofarms.jpeg">

    <!-- Critical CSS inline for instant rendering -->
    <style>
      /* Critical above-the-fold styles */
      .hero-section{position:relative;height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden}
      .hero-image{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;object-position:center center;min-width:100%;min-height:100%}
      .hero-overlay{position:absolute;inset:0;background:linear-gradient(135deg,rgba(0,0,0,0.7) 0%,rgba(0,0,0,0.4) 50%,rgba(0,0,0,0.6) 100%)}
      .hero-content{position:relative;z-index:10;text-align:center;color:white;max-width:1200px;margin:0 auto;padding:0 1rem}
      .header-fixed{position:fixed;top:1rem;left:1rem;right:1rem;z-index:50;transition:all 0.3s ease;border-radius:1rem}
      .loading-spinner{width:4rem;height:4rem;border:4px solid #e5e7eb;border-top:4px solid #ef4444;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
      .prevent-layout-shift{min-height:100vh;display:flex;flex-direction:column}
      .gpu-accelerated{transform:translateZ(0);will-change:transform}
    </style>

    <!-- Load fonts with display swap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Security meta tags (HTTP headers should be set by server) -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
